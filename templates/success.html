<!-- validationApp/templates/success.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Project</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 50px; /* Set the desired height for the navbar */
            background-color: #333; /* Navbar background color */
            color: #fff; /* Text color in the navbar */
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000; /* Ensure the navbar appears above other content */
        }

        .navbar img {
            width: 100%; /* Set the width to 100% to make the GIF fill the entire navbar */
            height: 100%; /* Set the height to 100% */
        }

        .jumbotron {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: url('/media/car-shipping.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Make the background image fixed on scroll */
            height: 100vh;
            color: #ffffff; /* Text color */
            margin-top: 50px; /* Adjust margin to leave space for the navbar */
        }

        .jumbotron h1,
        .jumbotron p {
            margin-bottom: 20px; /* Adjust spacing between heading and paragraph */
        }

        .jumbotron h1 {
            font-size: 3em; /* Increase heading font size */
        }

        .jumbotron p {
            font-size: 1.5em; /* Increase paragraph font size */
        }

        .table-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: auto; /* Add overflow for better scroll on smaller screens */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow-x: auto; /* Add overflow for better scroll on smaller screens */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* Alternate row background color for better readability */
        }

        /* Responsive styles for smaller screens */
        @media screen and (max-width: 600px) {
            table {
                font-size: 14px;
            }
        }

    </style>
</head>

<body>
    <div class="navbar">
        <img src="/media/auto-shipping-car-moving.gif" alt="Moving Car GIF">
    </div>

    <div class="jumbotron">
        <div class="container">
            <h1>Welcome to Your Project</h1>
            <p>This is the home page content. Customize it as needed.</p>
            <div class="table-container">
                <h2>Submitted Information</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Field</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>First Name</td>
                            <td>{{ participant.first_name }}</td>
                        </tr>
                        <tr>
                            <td>Middle Name</td>
                            <td>{{ participant.mid_name }}</td>
                        </tr>
                        <tr>
                            <td>Last Name</td>
                            <td>{{ participant.last_name }}</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>{{ participant.email }}</td>
                        </tr>
                        <!-- Add more rows for other fields -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
